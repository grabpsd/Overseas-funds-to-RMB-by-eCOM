<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <defs>
    <filter id="shadow" x="-2" y="-2" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a6fa5" />
      <stop offset="100%" stop-color="#334e78" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#aaa" />
    </marker>
  </defs>
  
  <!-- Background Columns -->
  <rect x="10" y="10" width="230" height="380" rx="8" ry="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  <rect x="260" y="10" width="230" height="380" rx="8" ry="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  <rect x="510" y="10" width="230" height="380" rx="8" ry="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  <rect x="760" y="10" width="230" height="380" rx="8" ry="8" fill="#f8f9fa" stroke="#ddd" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Column Headers -->
  <rect x="10" y="10" width="230" height="50" rx="8" ry="8" fill="url(#headerGradient)" />
  <rect x="260" y="10" width="230" height="50" rx="8" ry="8" fill="url(#headerGradient)" />
  <rect x="510" y="10" width="230" height="50" rx="8" ry="8" fill="url(#headerGradient)" />
  <rect x="760" y="10" width="230" height="50" rx="8" ry="8" fill="url(#headerGradient)" />
  
  <text x="125" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">顾客支付</text>
  <text x="375" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">电商平台/收款通道</text>
  <text x="625" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">收款平台/外币银行账号</text>
  <text x="875" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">国内银行账号</text>
  
  <!-- First Column Boxes - Keeping original rectangle style -->
  <rect x="40" y="100" width="170" height="60" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="125" y="138" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">借记卡</text>
  <!-- Debit Card Icon -->
  <rect x="60" y="120" width="34" height="22" rx="3" ry="3" fill="#77aadd" stroke="#5588bb" stroke-width="1"/>
  <rect x="85" y="125" width="6" height="10" rx="1" ry="1" fill="#ffd700"/>
  
  <rect x="40" y="180" width="170" height="60" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="125" y="218" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">信用卡</text>
  <!-- Credit Card Icon -->
  <rect x="60" y="200" width="34" height="22" rx="3" ry="3" fill="#ff6666" stroke="#cc3333" stroke-width="1"/>
  <rect x="85" y="205" width="6" height="10" rx="1" ry="1" fill="#ffd700"/>
  
  <rect x="40" y="260" width="170" height="60" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="125" y="298" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">PayPal</text>
  <!-- PayPal Icon -->
  <rect x="60" y="280" width="30" height="22" rx="4" ry="4" fill="#169bd7" stroke="#0d6a9a" stroke-width="1"/>
  <text x="75" y="296" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <!-- Second Column Sections -->
  <text x="375" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#444">电商平台</text>
  <rect x="290" y="100" width="170" height="90" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="375" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Amazon</text>
  <text x="375" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Walmart</text>
  <text x="375" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">ETSY ...etc</text>
  
  <text x="375" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#444">收款通道</text>
  <rect x="290" y="220" width="170" height="90" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="375" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Stripe</text>
  <text x="375" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">2CheckOut</text>
  <text x="375" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Adyen ...etc</text>
  
  <rect x="290" y="330" width="170" height="50" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="375" y="362" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">PayPal</text>
  <!-- PayPal Icon in second column -->
  <rect x="320" y="344" width="24" height="18" rx="3" ry="3" fill="#169bd7" stroke="#0d6a9a" stroke-width="1"/>
  <text x="332" y="358" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <!-- Third Column Sections -->
  <text x="625" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#444">收款平台</text>
  <rect x="540" y="100" width="170" height="90" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="625" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Payoneer</text>
  <text x="625" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">万里汇</text>
  <text x="625" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">连连支付 ...etc</text>
  
  <text x="625" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#444">外币银行账号</text>
  <rect x="540" y="220" width="170" height="90" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="625" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">美元银行存款号</text>
  <text x="625" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">港元银行存款号</text>
  <text x="625" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">...etc</text>
  
  <!-- Fourth Column Box -->
  <rect x="790" y="180" width="170" height="60" rx="5" ry="5" fill="white" stroke="#000" stroke-width="1"/>
  <text x="875" y="218" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">借记卡</text>
  <!-- Debit Card Icon in fourth column -->
  <rect x="820" y="200" width="32" height="20" rx="3" ry="3" fill="#77aadd" stroke="#5588bb" stroke-width="1"/>
  <rect x="843" y="205" width="6" height="10" rx="1" ry="1" fill="#ffd700"/>
  
  <!-- Connection Lines with Arrows -->
  <!-- Debit Card to E-Commerce -->
  <path d="M210 130 L290 145" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- Debit Card to Payment Channels -->
  <path d="M210 130 L290 265" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- Credit Card to E-Commerce -->
  <path d="M210 210 L290 145" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- Credit Card to Payment Channels -->
  <path d="M210 210 L290 265" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- PayPal to PayPal -->
  <path d="M210 290 L290 355" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- E-Commerce to Payment Platforms -->
  <path d="M460 145 L540 145" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- Payment Channels to Foreign Bank Accounts -->
  <path d="M460 265 L540 265" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- PayPal to Payment Platforms -->
  <path d="M460 355 L500 355 L500 145 L540 145" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- Payment Platforms to Domestic Bank -->
  <path d="M710 145 L750 145 L750 210 L790 210" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  
  <!-- Foreign Bank Accounts to Domestic Bank -->
  <path d="M710 265 L790 210" stroke="#aaa" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
</svg>